<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="etch.css">
    <script src="etch.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="left">
        <h1>Etch-a-Sketch</h1>

        <div class="buttonBlock">


            <div class="color">
                <p>Color</p>
                <input type="color" id="colorpicker" value="#6839ff">
                <img id="rainbow" src="./imgs/rainbow.png">
            </div>

            <button id="eraser">Eraser</Button>

            <div class="slideContainer">
                <p>Pixels:</p>
                <p class="gridNum">#</p>
            </div>
            <input type="range" min="1" max="64" value="4" class="slider" id="myRange" smooth="yes" />


            <button class="reset">Reset</button>

        </div>
    </div>




    <div class="right">
        <div class="container"></div>

        <div class="gridlines">
            <p>Gridlines:</p>
            <label class="switch">
                <input type="checkbox" class="lines">
                <div class="slider round"></div>
            </label>
        </div>
    </div>




</body>
</html>
